<html>
<head>
    <title> Table </title>
</head>

<body>
    tabel biasa
    <table border="1">
        <tr>
            <td>cell 1a</td>
            <td>cell 1b</td>
            <td>cell 1c</td>
        </tr>
        <tr>
            <td>cell 2a</td>
            <td>cell 2b</td>
            <td>cell 2c</td>
        </tr>
    </table><br>
    Colspan
    <table border="1">
        <tr>
            <td colspan="3" align="center">Quarter 1</td>
        </tr>
        <tr align="center">
            <td>Jan</td>
            <td>Feb</td>
            <td>Mar</td>
        </tr>
    </table><br>
    Rowspan
    <table border="4px">
        <tr>
            <td rowspan="3" align="center">Quarter 1</td>
            <td>Jan</td>
        </tr>
        <tr>
            <td>Feb</td>
        </tr>
        <tr>
            <td>Mar</td>
        </tr>
    </table><br><br>

    <p alt='alt'><strike>NO </strike>hai <sub>hai </sub><sup> hai</sup> hai</p>
    <FONT face="verdana">hai hai hai</FONT>
   
    



    <br><br><br><br><br>
    <p>Daftar menggunakan bullets</p>
    <ul type='circle'>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ul>
    <p>daftar menggunakan numbering(angka)</p>
    <ol type='1'>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>
    
</body>
</html>
